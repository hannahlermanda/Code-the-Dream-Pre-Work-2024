<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks & Weather &#9925;</title>
    <link rel="stylesheet" href="Coffee.css">
</head>
<body>
    <!-- Welcome screen -->
    <div id="welcome-screen">
        <h1 id="what-drink">What should you drink today? &#129300; &#127861; &#9749;</h1>
        <h2>Pick your location:</h2>
        <select id="location-select">
            <option value="-54.9335,-67.6096">Puerto Williams, Chile</option>
            <option value="-33.4569,-70.6483">Santiago, Chile</option>
            <option value="14.6407,-90.5133">Guatemala City, Guatemala</option>
            <option value="36.4478,-116.8529">Death Valley, CA, USA</option>
            <option value="34.0522,-118.2437">Los Angeles, CA, USA</option>
        </select>
        <button id="recommend-button">Give me my drink! :D</button>
    </div>

    <!-- Loading screen -->
    <div id="loading-screen">
        <h2>Loading your drink...</h2>
        <div class="spinner"></div>
    </div>

    <!-- Temperature screen -->
    <div id="temperature-screen">
        <h2 id="temp-info"></h2>
    </div>

    <!-- Result screen (drink & ingredients) -->
    <div id="result-screen">
        <!-- Nav Bar only on result screen -->
        <nav id="navbar">
            <ul>
                <li><a href="#coffee-section">Your Drink</a></li>
                <li><a href="#ingredients-section">Your Drink's Ingredients</a></li>
            </ul>
        </nav>

        <div id="coffee-section">
            <h2 id="coffee-name">Coffee Name</h2>
            <img id="coffee-image" src="" alt="Drink">
        </div>

        <div id="ingredients-section">
            <h2>Ingredients:</h2>
            <p id="coffee-ingredients"></p>
        </div>

        <button id="go-back-button">Go Back</button>
    </div>

    <script src="Coffee.js"></script>
</body>
</html>
